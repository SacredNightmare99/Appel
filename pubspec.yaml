publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.2.0
  intl: ^0.20.2
  flutter_dotenv: ^5.2.1
