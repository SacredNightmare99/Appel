  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  get: ^4.7.2
  http: ^1.4.0
  flutter_chat_ui: ^2.5.2
  flutter_chat_types: ^3.6.2
  flutter_markdown: ^0.6.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/

